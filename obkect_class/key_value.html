<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let emp = {
            empId:101,
            name:"hemlata",
            age:32,
            address:"Bhopal",
        }

        for (x in emp){
            document.writeln(x + "----" + emp[x])
            document.write(`<br>`);
        }
        document.writeln(`<hr`);
        for (x in emp){
            document.writeln(x + "-----" + emp.x);
            document.write(`<br>`);
        }
    </script>
</body>
</html>
